<div class="flex mb-4">
  <p-button label="Product"
            class="ml-auto"
            styleClass="p-button-sm"
            icon="pi pi-plus"
            iconPos="left"
            (click)="onAddProduct()"></p-button>
</div>
<ng-container *ngIf="(products$ | async) as products">
  <p-table [value]="products"
           [paginator]="true"
           [rows]="5"
           [rowsPerPageOptions]="rowsPerPageOptions"
           [totalRecords]="products.length"
           styleClass="custom-table"
           pAnimate
           enterClass="fadein"
           class="animation-duration-500">
    <ng-template pTemplate="header">
      <tr>
        <th>Image</th>
        <ng-container *ngFor="let col of sortCols">
          <th [style.max-w-10rem]="col.field === 'description'"
              [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </ng-container>
        <th class="text-center">Selected</th>
        <th class="text-center">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>
          <img src="{{product.image | imagespath}}" style="max-width: 50px" alt="">
        </td>
        <td>{{product.title}}</td>
        <td class="white-space-nowrap overflow-hidden text-overflow-ellipsis"
            style="max-width: 150px">{{product.description}}</td>
        <td>{{product.price}}</td>
        <td class="text-center">
          <p-checkbox name="selectedProducts"
                      [value]="product.id"
                      [(ngModel)]="selectedProductsIds"
                      (ngModelChange)="onChangeSelectedProducts(product.id)"></p-checkbox>
        </td>
        <td class="text-center">
          <p-overlayPanel #op>
            <ng-template pTemplate>
              <p-button label="Edit"
                        icon="pi pi-file-edit"
                        class="mr-2"
                        styleClass="p-button-sm"
                        (click)="onEditProduct(product)"></p-button>
              <p-button label="Change icon"
                        icon="pi pi-file-edit"
                        styleClass="p-button-warning p-button-sm"
                        class="mr-2"
                        (click)="onChangeIcon(product)"></p-button>
              <p-button label="Delete"
                        icon="pi pi-trash"
                        styleClass="p-button-danger p-button-sm"
                        (click)="onDeleteProduct(product.id)"></p-button>
            </ng-template>
          </p-overlayPanel>

          <p-button icon="pi pi-ellipsis-v"
                    styleClass="p-button-text"
                    (click)="op.toggle($event)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog icon="pi pi-exclamation-triangle"
                   appendTo="body"
                   key="deleteAllProductsDialog"></p-confirmDialog>
  <p-toast></p-toast>
</ng-container>
